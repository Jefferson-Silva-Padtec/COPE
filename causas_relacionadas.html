<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causas relacionadas por SP e CTO</title>
    <link rel="stylesheet" href="COPE_Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <button id="theme-toggle" class="theme-toggle" aria-label="Alternar Tema">
        <i class="fas fa-sun"></i>
    </button>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">Menu Inicial</span>
            <button id="toggle-sidebar-btn" class="toggle-sidebar-btn" aria-label="Expandir/Recolher Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="COPE.html"><span><i class="fas fa-home"></i> Home</span></a></li>
                <li><a href="links_cope.html"><span><i class="fas fa-link"></i> Links COPE</span></a></li>
                <li class="active"><a href="causas_relacionadas.html"><span><i class="fas fa-project-diagram"></i> Causas SP/CTO</span></a></li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <h1 style="color: var(--text-color); text-align: center; margin-bottom: 50px;">Causas relacionadas por SP e CTO</h1>

        <div class="upload-container">
            <div class="upload-box" id="upload1">
                <i class="fas fa-upload"></i>
                <p class="upload-text">Clique ou arraste uma planilha aqui (SP)</p>
                <input type="file" id="file1" accept=".xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, .xls, application/vnd.ms-excel, .csv" style="display: none;">
                <div id="preview1" class="preview" style="display: none;"></div>
            </div>

            <div class="upload-box" id="upload2">
                <i class="fas fa-upload"></i>
                <p class="upload-text">Clique ou arraste uma planilha aqui (CTO)</p>
                <input type="file" id="file2" accept=".xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, .xls, application/vnd.ms-excel, .csv" style="display: none;">
                <div id="preview2" class="preview" style="display: none;"></div>
            </div>
        </div>
    </main>

    <script src="COPE.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="upload.js"></script>
</body>
</html>
